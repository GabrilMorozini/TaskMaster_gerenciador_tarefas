<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Roboto:wght@400;900&family=Tilt+Warp&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./img/icone.png" type="image/png">
    <script src="./script.js" defer></script>
    <title>TaskMaster</title>
</head>

<body>
    <!------- CABEÇALHO ------->
    <header>
        <div class="cabecalho mb-3 mb-sm-5">
            <h1><i class="bi-calendar-check"></i> Task<span>Master</span></h1>
            <h5>GERENCIADOR DE TAREFAS</h5>
        </div>
    </header>

    <!------- NAVEGAÇÃO E CRIAÇÃO ------->
    <nav class="container p-0 mt-0 col-11 navTabs">
        <ul>
            <li>
                <input type="radio" name="tabs" class="rdTabs" id="tab1" checked>
                <label class="corPendentes" for="tab1"><i class="bi-clock-history"></i> Pendentes</label>
            </li>
            <li>
                <input type="radio" name="tabs" class="rdTabs" id="tab2">
                <label class="corConcluidas" for="tab2"><i class="bi-check-circle"></i> Conluídas</label>
            </li>
        </ul>
        <button class="btnAdd" id="btnModal">
            <i class="bi-plus-circle"></i>
            Adicionar
        </button>
    </nav>

    <!------- CONTEÚDO ------->
    <main>
        <div class="containerRolagem mt-2 mt-sm-4">
            <div id="conteudoTarefa" class="container conteudo">
            </div>
        </div>
    </main>

    <!------- JANELA MODAL ------->
    <div class="janelaModal" id="janelaModal">
        <div class="modalTarefa text-center p-3 col-11 col-md-8 col-xl-7">
            <h4 class="mb-4">ADICIONANDO UMA NOVA TAREFA...</h4>
            <form>
                <div class="d-inline-block col-11 col-sm-11 col-md-7 col-lg-8 mb-3">
                    <label class="form-label" for="txtTitulo">Título</label>
                    <input type="text" class="form-control" id="txtTitulo">
                </div>
                <div class="d-inline-block col-11 col-sm-11 col-md-4 col-lg-3 mb-3">
                    <label class="form-label" for="dataTarefa">Data</label>
                    <input type="date" class="form-control" id="dataTarefa" min="!today">
                </div>
                <div class="mx-auto col-11">
                    <label class="form-label" for="txtTarefa">Digite a tarefa</label>
                    <textarea class="form-control col-11" id="txtTarefa" rows="3"></textarea>
                </div>
                <button class="btn btnModal mt-3" id="cancelar">CANCELAR</button>
                <button type="reset" class="btn btnModal mt-3" id="limpar">LIMPAR</button>
                <button type="reset" class="btn btnModal mt-3" id="salvar">SALVAR</button>
            </form>
        </div>
    </div>
</body>

</html>
