<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Gerenciador de Tarefas</title>
</head>

<body>
    <header>
        <div class="cabecalho">
            <h1> <i class="bi-journal-text"></i> GERENCIADOR DE TAREFAS</h1>
        </div>
    </header>

    <main>
        <nav class="container nav_tabs">
            <ul>
                <li>
                    <input type="radio" name="tabs" class="rd_tabs" id="tab1" checked>
                    <label class="nav_lab" for="tab1">Pendentes</label>
                    <i class="bi-file-plus"></i>
                    <div class="content"></div>
                </li>
                <li>
                    <input type="radio" name="tabs" class="rd_tabs" id="tab2">
                    <label class="nav_lab" for="tab2">Conluídas</label>
                    <div class="content"></div>
                </li>
            </ul>

            <div class="container conteudo">
                <div class="card-tarefa">
                    <h4>Comprar Arroz</h4>
                    <p>ir no mercado</p>
                    <div class="opcoes-card">
                        <div class="form-check d-inline-block cursor">
                            <input class="form-check-input cursor" type="checkbox" name="feito" id="feito">
                            <label class="form-check-label cursor" for="feito">Concluída</label>
                        </div>
                        <p class="d-inline-block cursor" id="excluir"><i class="bi-trash"></i> Excluir</p>
                        <p id="data">12/05/2023</p>
                    </div>
                </div>
            </div>
        </nav>
    </main>




    </div>


    <script src="./script.js"></script>
</body>

</html>
